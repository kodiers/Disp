{% extends "base.html" %}
{% block title %}Добавьте услугу к заявке{% endblock %}
{% block content %}
<form action="{% url "create_order" %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Создать">
</form>
<table border="1" bordercolor="black">
    <tr>
        <td>#</td>
        <td>Фамилия</td>
        <td>Специальность</td>
    </tr>
    {% for worker in workers%}
        <tr>
            <td>{{ worker.pk }}</td>
            <td>{{ worker.LastName }}</td>
            <td>{{ worker.WorkerCategory }}</td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
